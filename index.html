<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speranza - Techfest</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">SPERANZA</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#events">Events</a>
            <a href="#map">Map</a>
            <a href="#schedule">Schedule</a>
            <a href="#gallery">Gallery</a>
            <a href="#sponsors">Sponsors</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>


    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <div class="glow-container">
                <p class="heading-title" id="glowText" data-text="SPERANZA">SPERANZA</p>
            </div>
        

            <script>
                const glowText = document.getElementById('glowText');
                const text = glowText.textContent;
                glowText.innerHTML = '';
        
                text.split('').forEach(letter => {
                    const span = document.createElement('span');
                    span.textContent = letter;
                    glowText.appendChild(span);
                });
        
                function getRandomColor() {
                    const letters = '0123456789ABCDEF';
                    let color = '#';
                    for (let i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }
        
                glowText.addEventListener('mouseover', (event) => {
                    if (event.target.tagName === 'SPAN') {
                        const randomColor = getRandomColor();
                        event.target.style.textShadow = `0 0 5px ${randomColor}, 0 0 10px ${randomColor}, 0 0 15px ${randomColor}, 0 0 20px ${randomColor}`;
                    }
                });
        
                glowText.addEventListener('mouseout', (event) => {
                    if (event.target.tagName === 'SPAN') {
                        event.target.style.textShadow = '';
                    }
                });
            </script>


            <p class="discript">Unleash the Festive Spirit</p>
            <a href="#register" class="cta-button">Explore</a>
        </div>
    </section>

    <!-- Events Section -->
    <section class="events" id="events">
        <h2 class="section-title1">Events</h2>
        <div class="event-grid">
            <div class="event-card1">
                <h3>Work Shop</h3>
                <img id="eventImage2" src="C:\Users\AZLAN\SPERANZAweb\workshop.png" alt="cars" width="300px">
            </div>
            <div class="event-card2">
                <h3>Auto Show</h3>
                <img id="eventImage" src="C:\Users\AZLAN\SPERANZAweb\car.webp" alt="cars" width="300px">
            </div>
            
            <div class="event-card3">
                <h3>Pro Show</h3>
                <img src="" alt="">
            </div>
        </div>
        <script>
            document.querySelectorAll(".event-card img").forEach(img => {
                img.addEventListener("click", function () {
                    this.classList.toggle("zoomed");
                });
            });
        </script>
    </section>


     <!-- Map Section -->
     <section class="map" id="map">
        <h2 class="section-title3">Map</h2>
        <div class="map-grid">
            <img src="map.png" alt="Campus Map" width="1000px">

        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <h2 class="section-title2">Gallery</h2>
        <div class="gallery-grid">
            <img src="gallery1.jpg" alt="Event Image">
            <img src="gallery2.jpg" alt="Event Image">
            <img src="gallery3.jpg" alt="Event Image">
        </div>
    </section>

    

    <!-- Sponsors Section -->
    <section class="sponsors" id="sponsors">
        <h2 class="section-title">Our Sponsors</h2>
        <div class="sponsor-logos">
            <img src="sponsor1.png" alt="Sponsor Logo">
            <img src="sponsor2.png" alt="Sponsor Logo">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Speranza. All Rights Reserved.</p>
    </footer>

</body>
</html>
